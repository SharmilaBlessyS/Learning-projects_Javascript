<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="left">
                <p id="date">27</p>
                <p id="day">Sunday</p>
            </div>
                <div class="right">
<p id="month">July</p>
<p id="year">2003</p>
                </div>
            
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
