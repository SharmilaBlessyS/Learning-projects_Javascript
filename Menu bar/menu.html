<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="head">
        <div class="menu">
            <div id="fields">
                <p id ="text">Select Social media</p>
                <img src="images/arrow.png" id="icon">
            </div>
            <ul id ="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png" alt="">
                    <p>Pintrest</p>    
                </li>
                <li class="options">
                    <img src="images/twitter.png" alt="">
                    <p>Twitter</p>
                    </li>
                    <li class="options">
                    <img src="images/instagram.png" alt="">
                    <p>Instagram</p>
                    </li>
            </ul>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
