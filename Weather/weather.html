<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" type="image/png" href="images/clear.png">
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false" class="">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-rain">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">India</h2>
            <div class="footer">
                <div class="one">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humitity</p>
                    </div>
                </div>
                <div class="one">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">50%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
