<button data-correct="true">Correct Answer</button>
<button data-correct="false">Incorrect Answer</button>
<script>
const buttons = document.querySelectorAll("button");

buttons.forEach(button => {
    // Accessing the data-correct attribute
    console.log(button.dataset.correct);

    // Adding an event listener for click
    button.addEventListener("click", () => {
        if (button.dataset.correct === "true") {
            console.log("This is the correct answer!");
        } else {
            console.log("This is not the correct answer.");
        }
    });
});

</script>
